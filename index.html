<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ball Dodge</title>
    <style type='text/css'>
      canvas { outline: 4px solid black; cursor: none;}
      body { display: flex; flex-direction: column; align-items: center;}
    </style>
  </head>
  <body>
    <h1>Ball Dodge</h1>
    <canvas width="800" height="600" id="game-canvas"></canvas>
    <script type="text/javascript" src="lib/bundle.js" charset="utf-8"> </script>
    <ul> How to Play
      <li>The big red ball spits out black balls </li>
      <li>Avoid the black balls as long as you can</li>
      <li>Every 15 seconds a blue ball spawns</li>
      <li>Grab the blue ball clear the board </li>
    </ul>
  </body>
</html>
